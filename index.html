<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPEGA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            position: relative;
            background: #000;
        }

        /* Açılış animasyonu */
        .preload {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            animation: fadeOut 2s ease-out 2s forwards;
        }

        .preload h1 {
            font-size: 4em;
            font-weight: bold;
            opacity: 0;
            animation: fadeInText 2s ease-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Video arka planı */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Siyah katman (sadece video üstü) */
        .black-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
            animation: fadeOut 2s ease-out 4s forwards;
        }

        /* Saydam katman efekti */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* HYPEGA başlık stil + derinlik efekti */
        h1 {
            font-size: 6em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
            margin-bottom: 50px;
            color: #fff;
            text-shadow: 
                4px 4px 15px rgba(0, 0, 0, 0.7), 
                0 0 20px rgba(0, 122, 255, 0.8); /* Mavi neon gölge */
            -webkit-text-stroke: 2px #000; /* Siyah kenarlık ekledim */
            animation: slideUp 2s ease-out, fadeInText 2s ease-out forwards;
        }

        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Buton stilleri + derinlik efekti */
        .button {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5); /* İçini saydam yapıyoruz */
            border: 2px solid rgba(0, 122, 255, 1); /* Kenarları mavi */
            border-radius: 30px;
            color: #fff;
            font-size: 1.4em;
            padding: 15px 30px;
            margin: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 122, 255, 0.5);
            transform: scale(1);
        }

        .button:hover {
            background-color: rgba(0, 122, 255, 0.1); /* Hoverda az bir renk ekleniyor */
            border-color: rgba(0, 122, 255, 1);
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 122, 255, 0.8);
        }

        .button:active {
            transform: scale(1.05);
        }

        /* Butonlar için sıralama */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .buttons a {
            margin: 10px 0;
            animation: buttonFadeIn 2s ease-in-out;
        }

        @keyframes buttonFadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Alt yazılar */
        .footer-text {
            font-size: 0.8em;
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }

    </style>
</head>
<body>

    <!-- Açılış animasyonu -->
    <div class="preload">
        <h1>HYPEGA</h1>
    </div>

    <!-- Siyah katman (sadece video üstü) -->
    <div class="black-screen"></div>

    <!-- Video konteyneri -->
    <div class="video-container">
        <iframe class="background-video" src="https://www.youtube.com/embed/WiP0WLALLYY?autoplay=1&mute=1&controls=0&loop=1&playlist=WiP0WLALLYY&modestbranding=1&showinfo=0&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Saydam katman -->
    <div class="overlay"></div>

    <h1>HYPEGA</h1>

    <!-- Yeni butonlar -->
    <div class="buttons">
        <a href="https://instagram.com/hypega" target="_blank" class="button">ig - hypega</a>
        <a href="https://instagram.com/qrnex" target="_blank" class="button">ig - qrnex</a>
        <a href="https://instagram.com/deusmundinovi" target="_blank" class="button">ig - deusmundinovi</a>
    </div>

    <!-- Alt yazılar -->
    <div class="footer-text">
        <p>just gang for now</p>
        <p>contact - tamer@hypega.com</p>
    </div>

</body>
</html>
