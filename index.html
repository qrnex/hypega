<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPEGA x QRNEX | Production</title>
    <style>
        /* --- CORE CONFIGURATION & VARIABLES --- */
        :root {
            --bg-deep: #050208;
            --text-color: #ffffff;
            --glare-color: rgba(255, 255, 255, 0.8);
            --ease-cinematic: cubic-bezier(0.77, 0, 0.175, 1);
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --transition-speed: 1.4s;
            --hypega-glow: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-deep);
            font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
            color: var(--text-color);
        }

        /* --- GLOBAL BACKGROUND LAYER --- */
        #global-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* --- SCENE SCENARIO LAYOUT --- */
        .main-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- SCENE 1: HYPEGA HERO (TOP LAYER) --- */
        #scene-hypega {
            z-index: 10;
            background: radial-gradient(circle, transparent 20%, rgba(5,5,5,0.4) 100%);
            clip-path: circle(100% at 50% 50%);
            transition: clip-path var(--transition-speed) var(--ease-cinematic);
        }

        #scene-hypega.is-hidden {
            clip-path: circle(0% at 50% 50%);
        }

        .hypega-container {
            position: relative;
            text-align: center;
            z-index: 11;
        }

        /* Cinematic Intro Components */
        .shutter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, var(--bg-deep) 70%);
            pointer-events: none;
            z-index: 15;
            animation: shutterFade 2.2s var(--ease-out-expo) forwards;
        }

        .title-wrapper {
            opacity: 0;
            transform: scale(0.92);
            animation: 
                revealWrapper 2.2s var(--ease-out-expo) forwards,
                cameraZoom 2.2s linear forwards;
        }

        .hypega-title {
            font-size: 10vw;
            font-weight: 900;
            letter-spacing: 1.5rem;
            text-transform: uppercase;
            position: relative;
            color: var(--text-color);
            /* Gradient Shine */
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: 
                shine 2.2s var(--ease-out-expo) forwards,
                breathe 4s ease-in-out infinite 2.2s;
        }

        /* Interaction Canvas */
        #effectCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
        }

        /* --- SCENE 2: QRNEX (BOTTOM LAYER) --- */
        #scene-qrnex {
            z-index: 5;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
        }

        .qrnex-content {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            z-index: 6;
        }

        .qrnex-title {
            font-size: 5rem;
            font-weight: 200;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .qrnex-subtitle {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 1.2em;
            color: #888;
            opacity: 0;
            transform: translateY(10px);
        }

        .qrnex-subtitle.animate {
            animation: fadeInUp 1.5s ease forwards 0.5s;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px) rotateX(-90deg);
            transition: all 0.8s cubic-bezier(0.2, 0.5, 0.2, 1);
        }

        .char.reveal {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }

        .light-beam {
            position: absolute;
            width: 150vw;
            height: 150vh;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(60, 60, 70, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 5;
        }

        /* --- UI ELEMENTS --- */
        .instruction {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            opacity: 0.4;
            z-index: 100;
            letter-spacing: 3px;
            font-size: 10px;
            text-transform: uppercase;
            pointer-events: none;
            animation: pulse 2s infinite;
        }

        /* --- ANIMATION KEYFRAMES --- */
        @keyframes revealWrapper { 0% { opacity: 0; } 20% { opacity: 1; } 100% { opacity: 1; } }
        @keyframes cameraZoom { 0% { transform: scale(0.92); } 100% { transform: scale(1.05); } }
        @keyframes shine { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
        @keyframes shutterFade { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0.4; transform: scale(1.5); } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
        @keyframes breathe {
            0%, 100% { filter: drop-shadow(0 0 5px var(--hypega-glow)); opacity: 0.95; }
            50% { filter: drop-shadow(0 0 25px var(--hypega-glow)); opacity: 1; }
        }

        @media (max-width: 768px) {
            .hypega-title { font-size: 15vw; letter-spacing: 0.5rem; }
            .qrnex-title { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <canvas id="global-bg"></canvas>
    
    <div class="instruction">Scroll or Click to Switch Scene</div>

    <div class="main-wrapper" id="master-container">
        
        <section class="scene" id="scene-hypega">
            <div class="shutter"></div>
            <div class="hypega-container">
                <div class="title-wrapper">
                    <h1 class="hypega-title" id="textTarget">HYPEGA</h1>
                </div>
                <canvas id="effectCanvas"></canvas>
            </div>
        </section>

        <section class="scene" id="scene-qrnex">
            <div class="light-beam" id="beam"></div>
            <div class="qrnex-content">
                <h1 class="qrnex-title" id="qrnex-text">QRNEX</h1>
                <p class="qrnex-subtitle" id="qrnex-sub">music producer</p>
            </div>
        </section>

    </div>

    <script>
        /**
         * 1. VOLUMETRIC BACKGROUND LOGIC
         */
        const bgCanvas = document.getElementById('global-bg');
        const bgCtx = bgCanvas.getContext('2d', { alpha: false });
        let bW, bH;
        let streaks = [], particles = [];
        const CONFIG = {
            streakCount: 12,
            particleCount: 60,
            colors: { bg: ['#050208', '#0a0a2e'], accents: ['#ff00ff', '#00ffff'] }
        };

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * bW;
                this.y = Math.random() * bH;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = -(Math.random() * 0.3 + 0.2);
                this.size = Math.random() * 1.5 + 0.5;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.y < -10) this.reset();
            }
            draw() {
                bgCtx.fillStyle = `rgba(200, 255, 255, ${this.alpha})`;
                bgCtx.beginPath(); bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2); bgCtx.fill();
            }
        }

        class LightStreak {
            constructor() { this.init(); }
            init() {
                this.w = Math.random() * 300 + 100;
                this.h = bH * 1.5;
                this.x = Math.random() * bW * 1.5 - bW * 0.5;
                this.y = Math.random() * -bH * 0.5;
                this.angle = (Math.random() * 25 + 20) * Math.PI / 180;
                this.speed = Math.random() * 0.5 + 0.2;
                this.color = Math.random() > 0.5 ? CONFIG.colors.accents[0] : CONFIG.colors.accents[1];
                this.opacity = Math.random() * 0.05 + 0.02;
            }
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                if (this.y > bH) this.init();
            }
            draw() {
                bgCtx.save();
                bgCtx.translate(this.x, this.y); bgCtx.rotate(this.angle);
                const grad = bgCtx.createLinearGradient(0, 0, this.w, 0);
                grad.addColorStop(0, 'transparent');
                grad.addColorStop(0.5, this.color + Math.floor(this.opacity * 255).toString(16).padStart(2, '0'));
                grad.addColorStop(1, 'transparent');
                bgCtx.fillStyle = grad;
                bgCtx.globalCompositeOperation = 'lighter';
                bgCtx.fillRect(0, 0, this.w, this.h);
                bgCtx.restore();
            }
        }

        /**
         * 2. HYPEGA INTERACTION LOGIC (RGB SPLIT)
         */
        const hypegaCanvas = document.getElementById('effectCanvas');
        const hCtx = hypegaCanvas.getContext('2d', { alpha: true });
        const textTarget = document.getElementById('textTarget');
        let mouse = { x: 0, y: 0, active: false, lastX: 0, lastY: 0 };
        let velocity = { x: 0, y: 0 };

        function initHypegaCanvas() {
            const rect = textTarget.getBoundingClientRect();
            hypegaCanvas.width = rect.width * 2;
            hypegaCanvas.height = rect.height * 2;
        }

        /**
         * 3. QRNEX REVEAL LOGIC
         */
        const qrnexText = document.getElementById('qrnex-text');
        const qrnexSub = document.getElementById('qrnex-sub');
        const qContent = qrnexText.innerText;
        qrnexText.innerText = '';
        [...qContent].forEach((c, i) => {
            const span = document.createElement('span');
            span.innerText = c === ' ' ? '\u00A0' : c;
            span.classList.add('char');
            span.style.transitionDelay = `${i * 0.1}s`;
            qrnexText.appendChild(span);
        });

        function triggerQrnexReveal() {
            document.querySelectorAll('.char').forEach(s => s.classList.add('reveal'));
            qrnexSub.classList.add('animate');
        }

        /**
         * 4. COORDINATION & EVENTS
         */
        function resize() {
            bW = bgCanvas.width = window.innerWidth;
            bH = bgCanvas.height = window.innerHeight;
            streaks = []; particles = [];
            for (let i = 0; i < CONFIG.streakCount; i++) streaks.push(new LightStreak());
            for (let i = 0; i < CONFIG.particleCount; i++) particles.push(new Particle());
            initHypegaCanvas();
        }

        window.addEventListener('resize', resize);
        
        // Unified Mouse Tracking
        const beam = document.getElementById('beam');
        window.addEventListener('mousemove', (e) => {
            mouse.active = true;
            mouse.x = e.clientX; mouse.y = e.clientY;
            velocity.x = mouse.x - mouse.lastX;
            velocity.y = mouse.y - mouse.lastY;
            mouse.lastX = mouse.x; mouse.lastY = mouse.y;

            // Update Qrnex Beam
            const bx = (e.clientX / window.innerWidth) * 100;
            const by = (e.clientY / window.innerHeight) * 100;
            beam.style.setProperty('--x', `${bx}%`);
            beam.style.setProperty('--y', `${by}%`);
        });

        // Scene Transition Logic
        const scene1 = document.getElementById('scene-hypega');
        let isTransitioned = false;

        const toggleScene = () => {
            isTransitioned = !isTransitioned;
            if (isTransitioned) {
                scene1.classList.add('is-hidden');
                setTimeout(triggerQrnexReveal, 500);
            } else {
                scene1.classList.remove('is-hidden');
            }
        };

        window.addEventListener('click', toggleScene);
        window.addEventListener('wheel', (e) => {
            if (e.deltaY > 50 && !isTransitioned) toggleScene();
            else if (e.deltaY < -50 && isTransitioned) toggleScene();
        });

        /**
         * 5. MASTER RENDER LOOP
         */
        function animate() {
            // Background Render
            bgCtx.fillStyle = bgCtx.createRadialGradient(bW/2, bH/2, 0, bW/2, bH/2, bW);
            bgCtx.fillStyle.addColorStop(0, CONFIG.colors.bg[1]);
            bgCtx.fillStyle.addColorStop(1, CONFIG.colors.bg[0]);
            bgCtx.fillRect(0, 0, bW, bH);
            
            streaks.forEach(s => { s.update(); s.draw(); });
            particles.forEach(p => { p.update(); p.draw(); });

            // Hypega Effect Render
            if (!isTransitioned) {
                hCtx.clearRect(0, 0, hypegaCanvas.width, hypegaCanvas.height);
                velocity.x *= 0.95; velocity.y *= 0.95;
                const shiftX = velocity.x * 0.2;
                const shiftY = velocity.y * 0.2;
                const centerX = hypegaCanvas.width / 2;
                const centerY = hypegaCanvas.height / 2;

                hCtx.font = window.getComputedStyle(textTarget).font;
                hCtx.textAlign = "center";
                hCtx.textBaseline = "middle";
                hCtx.letterSpacing = "1.5rem";

                hCtx.globalCompositeOperation = "screen";
                hCtx.fillStyle = "rgba(255, 0, 0, 0.2)";
                hCtx.fillText("HYPEGA", centerX + shiftX, centerY + shiftY);
                hCtx.fillStyle = "rgba(0, 255, 255, 0.2)";
                hCtx.fillText("HYPEGA", centerX - shiftX, centerY - shiftY);
            }

            requestAnimationFrame(animate);
        }

        // Initialize
        resize();
        animate();

    </script>
</body>
</html>
