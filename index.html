    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }body {
        font-family: 'Arial', sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        flex-direction: column;
        position: relative;
        background: #000;
    }

    /* Açılış animasyonu */
    .preload {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 20;
        animation: fadeOut 2s ease-out 2s forwards;
    }

    .preload h1 {
        font-size: 4em;
        font-weight: bold;
        opacity: 0;
        animation: fadeInText 2s ease-out;
    }

    @keyframes fadeInText {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
    }

    /* Video arka planı */
    .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -2;
    }

    .background-video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        height: 150%;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }

    /* Butonlar */
    .button {
        display: inline-block;
        background: rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(0, 122, 255, 1);
        border-radius: 30px;
        color: #fff;
        font-size: 1.4em;
        padding: 15px 30px;
        margin: 15px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0px 5px 15px rgba(0, 122, 255, 0.5);
        transform: scale(1);
    }

    .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }
</style>
