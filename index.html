    <style>
        /* Tasarım kodları aynı */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .brand {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: lowercase;
        }
        h2 { font-size: 1.5rem; font-weight: 400; margin-bottom: 1rem; color: #e0e0e0; }
        p { color: #888; line-height: 1.6; margin-bottom: 2rem; font-size: 1rem; }
        .loader {
            width: 100%;
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
        }
        .loader-bar {
            height: 100%;
            width: 50%;
            background: #fff;
            animation: loading 2s infinite ease-in-out;
            border-radius: 2px;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(200%); } }
        @media (max-width: 600px) { .brand { font-size: 3rem; } h2 { font-size: 1.2rem; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand">hypega.</div>
        <h2>We'll be back soon.</h2>
        <p>
            hypega is currently evolving.<br>
            We're crafting a new experience for music and tech enthusiasts.
        </p>
        <div class="loader">
            <div class="loader-bar"></div>

    </div>

</body>
