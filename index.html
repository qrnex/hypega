<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HYPEGA | QRNEX</title>
    <meta name="description" content="HYPEGA â€” Under Construction. Music production by QRNEX. Experimental luxury portal.">
    <meta name="keywords" content="hypega, qrnex, music producer, luxury fashion, experimental design">
    <link rel="canonical" href="https://hypega.com/">

    <meta property="og:url" content="https://hypega.com/">
    <meta property="og:title" content="HYPEGA | QRNEX">

    <meta name="twitter:title" content="HYPEGA | QRNEX">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://hypega.com/",
      "name": "HYPEGA",
      "author": {
        "@type": "Person",
        "name": "QRNEX",
        "jobTitle": "Music Producer"
      }
    }
    </script>

    <style>
        :root {
            --bg-1: #0b0f2e; --bg-2: #1b0b2e; --bg-3: #0a2a2a; --bg-4: #2a0a14;
            --acc-1: #00ffd5; --acc-2: #7c3aed; --acc-3: #ff2bd6; --acc-4: #ff3d00; --acc-5: #ffd400;
            --font: system-ui, -apple-system, sans-serif;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
            --chroma: 0px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background: linear-gradient(135deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4));
            background-size: 400% 400%;
            animation: bgShift 20s infinite alternate;
            color: var(--acc-1);
            font-family: var(--font);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: none;
        }

        @keyframes bgShift { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        /* Cinematic Intro Overlay */
        #intro {
            position: fixed; inset: 0; background: var(--bg-1); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1.5s var(--ease);
        }

        /* Ambient Layers */
        #canvas-stage { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.6; }
        #noise-overlay {
            position: fixed; inset: 0; z-index: 5; pointer-events: none; opacity: 0.05;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        #spotlight {
            position: fixed; inset: 0; z-index: 2; pointer-events: none;
            background: radial-gradient(circle 400px at var(--mx, 50%) var(--my, 50%), rgba(0,255,213,0.15), transparent 80%);
        }

        /* Scenes */
        main { position: relative; width: 100%; height: 100%; z-index: 10; }

        section {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }

        #scene-2 {
            z-index: 11; background: inherit;
            clip-path: inset(100% 0 0 0);
            transition: clip-path 1.2s var(--ease);
        }

        .content-box {
            display: flex; flex-direction: column; align-items: center; gap: 1rem;
            text-transform: uppercase; letter-spacing: -0.05em;
        }

        h1, h2 {
            font-size: clamp(4rem, 18vw, 22rem); font-weight: 900; line-height: 0.8;
            text-shadow: calc(var(--chroma) * -1) 0 var(--acc-3), var(--chroma) 0 var(--acc-1);
            transition: text-shadow 0.1s linear;
        }

        h1 { filter: url(#distortion); transition: filter 0.3s; }
        h1:hover { filter: url(#distortion-active); }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 0.8rem 1.5rem;
            border-radius: 2px;
            font-size: 0.7rem; letter-spacing: 0.4em; font-weight: 500;
            margin-top: -1rem; color: var(--acc-1);
        }

        .magnetic {
            display: inline-block; text-decoration: none; color: inherit;
            padding: 2rem; margin-top: 2rem; transition: transform 0.2s linear;
        }

        .link-text {
            font-size: 0.65rem; letter-spacing: 0.3em; opacity: 0.7;
            position: relative; padding-bottom: 5px;
        }

        .link-text::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 1px;
            background: var(--acc-1); transform: scaleX(0); transform-origin: right;
            transition: transform 0.6s var(--ease);
        }

        .magnetic:hover .link-text::after { transform: scaleX(1); transform-origin: left; }
        .magnetic:hover .link-text { opacity: 1; }

        #cursor-dot {
            position: fixed; width: 8px; height: 8px; background: var(--acc-1);
            border-radius: 50%; pointer-events: none; z-index: 999;
            transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s, background 0.3s;
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
            #canvas-stage, #noise-overlay { display: none; }
        }
    </style>
</head>
<body>

    <svg style="display:none">
        <filter id="distortion">
            <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="1" result="warp" />
            <feDisplacementMap in="SourceGraphic" in2="warp" scale="0" />
        </filter>
        <filter id="distortion-active">
            <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="warp" />
            <feDisplacementMap in="SourceGraphic" in2="warp" scale="25" />
        </filter>
    </svg>

    <div id="intro"></div>
    <div id="cursor-dot"></div>
    <div id="noise-overlay"></div>
    <div id="spotlight"></div>
    <canvas id="canvas-stage"></canvas>

    <main id="main">
        <section id="scene-1">
            <div class="content-box">
                <h1 id="hypega-text">hypega</h1>
                <div class="glass-panel">under construction</div>
                <a href="https://instagram.com/hypega" class="magnetic" target="_blank">
                    <span class="link-text">instagram.com/hypega</span>
                </a>
            </div>
        </section>

        <section id="scene-2">
            <div class="content-box">
                <h2>qrnex</h2>
                <div class="glass-panel">music producer</div>
                <a href="https://instagram.com/qrnex" class="magnetic" target="_blank">
                    <span class="link-text">instagram.com/qrnex</span>
                </a>
            </div>
        </section>
    </main>

    <script>
        const canvas = document.getElementById('canvas-stage');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [], bars = [];
        const accents = ['#00ffd5', '#7c3aed', '#ff2bd6', '#ff3d00', '#ffd400'];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = Array.from({length: 80}, () => ({
                x: Math.random() * width, y: Math.random() * height,
                vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5,
                s: Math.random() * 1.5
            }));
            bars = Array.from({length: 4}, () => ({
                x: Math.random() * width, w: 50 + Math.random() * 150,
                c: accents[Math.floor(Math.random() * accents.length)],
                o: Math.random() * 0.3, t: Math.random() * 100
            }));
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.filter = 'blur(100px)';
            bars.forEach(b => {
                b.t += 0.005;
                let drawX = b.x + Math.sin(b.t) * 200;
                ctx.fillStyle = b.c;
                ctx.globalAlpha = b.o;
                ctx.fillRect(drawX, -height, b.w, height * 3);
            });
            ctx.filter = 'none';
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#00ffd5';
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > width) p.vx *= -1;
                if(p.y < 0 || p.y > height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        init(); draw();
        window.onresize = init;

        // Intro & Reveal
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro').style.transform = 'translateY(-100%)';
            }, 500);
        };

        // Scroll Reveal Wipe
        let scrollY = 0;
        window.addEventListener('wheel', (e) => {
            scrollY += e.deltaY;
            scrollY = Math.min(Math.max(scrollY, 0), 1000);
            const p = 100 - (scrollY / 10);
            document.getElementById('scene-2').style.clipPath = `inset(${p}% 0 0 0)`;
            
            // Chroma Aberration logic
            const root = document.documentElement;
            const chromaVal = Math.abs(e.deltaY) * 0.05;
            root.style.setProperty('--chroma', `${chromaVal}px`);
            setTimeout(() => root.style.setProperty('--chroma', '0px'), 150);
        });

        // Mouse & Magnetic Interaction
        const cursor = document.getElementById('cursor-dot');
        const spotlight = document.getElementById('spotlight');
        const root = document.documentElement;

        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            root.style.setProperty('--mx', (e.clientX / window.innerWidth * 100) + '%');
            root.style.setProperty('--my', (e.clientY / window.innerHeight * 100) + '%');

            document.querySelectorAll('.magnetic').forEach(el => {
                const rect = el.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const distX = e.clientX - centerX;
                const distY = e.clientY - centerY;
                const dist = Math.hypot(distX, distY);

                if (dist < 100) {
                    el.style.transform = `translate(${distX * 0.3}px, ${distY * 0.3}px)`;
                    cursor.style.width = '40px';
                    cursor.style.height = '40px';
                    cursor.style.background = 'rgba(0,255,213,0.2)';
                } else {
                    el.style.transform = `translate(0,0)`;
                    cursor.style.width = '8px';
                    cursor.style.height = '8px';
                    cursor.style.background = '#00ffd5';
                }
            });
        });
    </script>
</body>
</html>
