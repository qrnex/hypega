<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>HYPEGA — QRNEX | Luxury Experimental Audio-Visual Experience</title>
    <meta name="description" content="HYPEGA: A futuristic fashion and music collective. Featuring music production by QRNEX. Under construction and evolving.">
    <meta name="keywords" content="hypega, qrnex, music producer, high-end fashion, luxury aesthetics, experimental music, futuristic design">
    <link rel="canonical" href="https://hypega.com">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hypega.com">
    <meta property="og:title" content="HYPEGA — QRNEX">
    <meta property="og:description" content="A luxury high-end experimental minimal interactive experience.">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "HYPEGA",
      "alternateName": "Hypega Collective",
      "url": "https://hypega.com",
      "author": {
        "@type": "Person",
        "name": "qrnex",
        "jobTitle": "Music Producer",
        "url": "https://instagram.com/qrnex"
      }
    }
    </script>

    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            /* Rich Dark Colors (No Grayscale) */
            --bg-deep: #0a040d; /* Deep Aubergine */
            --bg-accent: #05161a; /* Midnight Petrol */
            --primary: #c40c30; /* Oxblood Red */
            --accent-neon: #00ffcc; /* Neon Teal */
            --accent-glow: rgba(0, 255, 204, 0.15);
            --text-main: #d1c4e9; /* Muted Lavender-Grey */
            --text-bright: #f0e6ff;
            
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition-smooth: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- RESET & FOUNDATION --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            cursor: none; /* Custom cursor used */
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow-x: hidden;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }

        body::-webkit-scrollbar { display: none; }

        /* --- LAYOUT UTILITIES --- */
        section {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vw;
            overflow: hidden;
            scroll-snap-align: start;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            z-index: 10;
        }

        /* --- BACKGROUND AMBIANCE --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at 50% 50%, var(--bg-accent) 0%, var(--bg-deep) 100%);
            pointer-events: none;
        }

        .light-bar {
            position: absolute;
            width: 1px;
            height: 40vh;
            background: linear-gradient(to bottom, transparent, var(--accent-neon), transparent);
            filter: blur(2px);
            opacity: 0.3;
            animation: moveLight 8s infinite alternate ease-in-out;
        }

        @keyframes moveLight {
            0% { transform: translateY(-20%) translateX(10vw); opacity: 0.1; }
            100% { transform: translateY(60%) translateX(90vw); opacity: 0.4; }
        }

        .glow-sphere {
            position: absolute;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            filter: blur(80px);
            z-index: 2;
            pointer-events: none;
            transition: transform 0.2s ease-out;
        }

        /* --- CUSTOM CURSOR --- */
        #cursor-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: var(--accent-neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        #cursor-ring {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid var(--accent-neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }

        /* --- CINEMATIC INTRO --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-deep);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s var(--transition-smooth), visibility 1s;
        }

        .loader-text {
            font-size: 0.8rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--accent-neon);
            animation: blink 0.1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        /* --- TYPOGRAPHY & BUTTONS --- */
        h1 {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.85;
            letter-spacing: -0.05em;
            color: var(--text-bright);
            margin-bottom: 2rem;
            mix-blend-mode: exclusion;
        }

        h2 {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 300;
            text-transform: lowercase;
            letter-spacing: -0.02em;
            color: var(--accent-neon);
            margin-bottom: 1rem;
        }

        .status-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-neon);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 1rem;
            color: var(--accent-neon);
        }

        .magnetic-wrap {
            display: inline-block;
            position: relative;
        }

        .btn-link {
            text-decoration: none;
            color: var(--text-bright);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            transition: all 0.4s var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-link:hover {
            background: var(--accent-neon);
            color: var(--bg-deep);
            border-color: var(--accent-neon);
        }

        /* --- UI ELEMENTS --- */
        .sound-toggle {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .toggle-visual {
            width: 40px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .toggle-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: var(--accent-neon);
            transition: transform 0.3s ease;
        }

        /* --- SECTIONS --- */
        #hero {
            text-align: left;
        }

        #qrnex {
            align-items: flex-end;
            text-align: right;
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s var(--transition-smooth);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- MOBILE ADAPTATION --- */
        @media (max-width: 768px) {
            * { cursor: auto !important; }
            #cursor-dot, #cursor-ring { display: none; }
            .sound-toggle { bottom: 20px; right: 20px; }
            h1 { line-height: 1; margin-bottom: 1rem; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="loader-text">Initializing HYPEGA...</div>
    </div>

    <div class="ambient-bg"></div>
    <div class="light-bar" style="left: 10vw; animation-delay: 0s;"></div>
    <div class="light-bar" style="left: 50vw; animation-delay: -2s; height: 60vh;"></div>
    <div class="light-bar" style="left: 80vw; animation-delay: -5s;"></div>
    <div class="glow-sphere" id="glow"></div>

    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <div class="sound-toggle">
        <span>Audio System</span>
        <div class="toggle-visual">
            <div class="toggle-bar" id="audio-bar"></div>
        </div>
    </div>

    <main id="main-content">
        
        <section id="hero">
            <div class="container">
                <div class="reveal">
                    <h1 id="brand-title">HYPEGA</h1>
                    <div class="status-tag">Status: Under Construction</div>
                </div>
                
                <div class="reveal" style="margin-top: 5vh; transition-delay: 0.2s;">
                    <div class="magnetic-wrap">
                        <a href="https://instagram.com/hypega" target="_blank" class="btn-link">
                            Instagram / @hypega
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 11L11 1M11 1H1M11 1V11" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="qrnex">
            <div class="container">
                <div class="reveal">
                    <h2 id="producer-title">qrnex</h2>
                    <p style="font-size: 1.2rem; text-transform: uppercase; letter-spacing: 0.5em; opacity: 0.8;">music producer</p>
                </div>

                <div class="reveal" style="margin-top: 4vh; transition-delay: 0.3s;">
                    <div class="magnetic-wrap">
                        <a href="https://instagram.com/qrnex" target="_blank" class="btn-link">
                            Portal / @qrnex
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="footer" style="min-height: 50vh;">
            <div class="container" style="text-align: center;">
                <p class="reveal" style="font-size: 0.6rem; letter-spacing: 0.4em; opacity: 0.4; text-transform: uppercase;">
                    &copy; 2026 HYPEGA Collective. All rights reserved. <br>
                    Engineered for the future.
                </p>
            </div>
        </section>
    </main>

    <script>
        /* --- JS: CINEMATIC REVEAL --- */
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
                initScrollReveal();
            }, 2000);
        });

        /* --- JS: CUSTOM CURSOR --- */
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        const glow = document.getElementById('glow');
        
        let mouseX = 0, mouseY = 0;
        let ringX = 0, ringY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            dot.style.left = mouseX + 'px';
            dot.style.top = mouseY + 'px';

            // Parallax Glow
            glow.style.transform = `translate(${mouseX - window.innerWidth/2}px, ${mouseY - window.innerHeight/2}px)`;
        });

        // Smooth ring follow (lerp)
        function animateCursor() {
            ringX += (mouseX - ringX) * 0.15;
            ringY += (mouseY - ringY) * 0.15;
            ring.style.left = ringX + 'px';
            ring.style.top = ringY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover States
        const links = document.querySelectorAll('a, .sound-toggle');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                ring.style.width = '70px';
                ring.style.height = '70px';
                ring.style.backgroundColor = 'rgba(0, 255, 204, 0.1)';
            });
            link.addEventListener('mouseleave', () => {
                ring.style.width = '40px';
                ring.style.height = '40px';
                ring.style.backgroundColor = 'transparent';
            });
        });

        /* --- JS: MAGNETIC BUTTONS --- */
        const magneticElements = document.querySelectorAll('.magnetic-wrap');
        magneticElements.forEach(m => {
            m.addEventListener('mousemove', (e) => {
                const rect = m.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                m.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
            });
            m.addEventListener('mouseleave', () => {
                m.style.transform = `translate(0px, 0px)`;
            });
        });

        /* --- JS: SCROLL REVEAL --- */
        function initScrollReveal() {
            const observerOptions = {
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        /* --- JS: AUDIO TOGGLE SIMULATION --- */
        const audioBtn = document.querySelector('.sound-toggle');
        const audioBar = document.getElementById('audio-bar');
        let isMuted = true;

        audioBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            audioBar.style.transform = isMuted ? 'translateX(0)' : 'translateX(100%)';
            audioBtn.querySelector('span').innerText = isMuted ? 'Audio Off' : 'Audio On';
        });

        /* --- JS: DYNAMIC BRAND PARALLAX --- */
        window.addEventListener('scroll', () => {
            const scrollVal = window.scrollY;
            const brand = document.getElementById('brand-title');
            if (brand) {
                brand.style.transform = `translateX(${scrollVal * 0.1}px)`;
            }
        });
    </script>
</body>
</html>
