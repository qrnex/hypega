<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPEGA | QRNEX</title>
    <meta name="description" content="HYPEGA â€” QRNEX. Music production and creative collective. Under construction.">
    <meta name="keywords" content="hypega, qrnex, music producer, luxury, experimental">
    
    <style>
        :root {
            /* 100k USD Palette: Deep Petrol, Midnight Green, and Rich Aubergine */
            --bg-base: #040d0e;
            --bg-deep: #0a0410;
            --accent-neon: #00ffd5;
            --accent-glow: #1a3c40;
            --text-primary: #cbd5d6;
            --text-dim: #5c7275;
            --easing: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-base);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            height: 100vh;
            width: 100%;
            cursor: none;
        }

        /* Noise & Bloom Layers */
        .viewport-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(4, 13, 14, 0.4) 100%);
        }

        /* SVG Film Grain */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99;
            opacity: 0.04;
            pointer-events: none;
        }

        /* Liquid Light Canvas */
        #light-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, var(--bg-base) 0%, var(--bg-deep) 100%);
        }

        /* Typography Styling */
        main {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4vw;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
            scrollbar-width: none;
        }

        main::-webkit-scrollbar { display: none; }

        section {
            min-height: 92vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            scroll-snap-align: start;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s var(--easing), transform 2s var(--easing);
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hypega Section */
        h1 {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 0.8;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: var(--text-primary);
            mix-blend-mode: screen;
        }

        .status {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--text-dim);
            margin-left: 0.5vw;
        }

        /* Qrnex Section */
        .qrnex-wrap {
            align-items: flex-end;
            text-align: right;
        }

        h2 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            text-transform: lowercase;
            color: var(--accent-neon);
            text-shadow: 0 0 40px rgba(0, 255, 213, 0.2);
        }

        .subtitle {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: var(--text-dim);
            margin-top: 1rem;
        }

        /* Links */
        .social-link {
            display: inline-block;
            margin-top: 3rem;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: 1rem 0;
            position: relative;
            transition: color 0.4s var(--easing);
        }

        .social-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--text-dim);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.6s var(--easing);
        }

        .social-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .social-link:hover {
            color: var(--accent-neon);
        }

        /* Custom Cursor */
        #cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--accent-neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: difference;
            transition: transform 0.3s var(--easing);
        }

        #cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 255, 213, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @media (prefers-reduced-motion) {
            section, #cursor, #cursor-follower {
                transition: none !important;
                transform: none !important;
            }
        }

        @media (max-width: 768px) {
            body { cursor: auto; }
            #cursor, #cursor-follower { display: none; }
            h1 { font-size: 5rem; }
            h2 { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <svg class="grain">
        <filter id="noise">
            <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
            <feColorMatrix type="saturate" values="0" />
        </filter>
        <rect width="100%" height="100%" filter="url(#noise)" />
    </svg>

    <div class="viewport-overlay"></div>
    <canvas id="light-canvas"></canvas>

    <main>
        <section id="hypega" class="visible">
            <div class="reveal">
                <h1>hypega</h1>
                <p class="status">under construction</p>
                <a href="https://instagram.com/hypega" class="social-link" target="_blank">instagram.com/hypega</a>
            </div>
        </section>

        <section id="qrnex" class="qrnex-wrap">
            <div class="reveal">
                <h2>qrnex</h2>
                <p class="subtitle">music producer</p>
                <a href="https://instagram.com/qrnex" class="social-link" target="_blank">instagram.com/qrnex</a>
            </div>
        </section>
    </main>

    <script>
        // Liquid Light Signature Interaction
        const canvas = document.getElementById('light-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let mouse = { x: 0, y: 0, active: false };
        let lerpMouse = { x: 0, y: 0 };

        const resize = () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        };

        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;

            // Update custom cursor
            const cursor = document.getElementById('cursor');
            const follower = document.getElementById('cursor-follower');
            cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
            follower.style.transform = `translate3d(${e.clientX - 20}px, ${e.clientY - 20}px, 0)`;
        });

        const render = () => {
            // Smooth mouse follow for the light
            lerpMouse.x += (mouse.x - lerpMouse.x) * 0.05;
            lerpMouse.y += (mouse.y - lerpMouse.y) * 0.05;

            ctx.clearRect(0, 0, width, height);

            // Base Background Gradient
            const bgGrad = ctx.createLinearGradient(0, 0, width, height);
            bgGrad.addColorStop(0, '#040d0e');
            bgGrad.addColorStop(1, '#0a0410');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, width, height);

            // Ambient Fixed Light (Top Left)
            const ambient = ctx.createRadialGradient(width * 0.2, height * 0.2, 0, width * 0.2, height * 0.2, width * 0.8);
            ambient.addColorStop(0, 'rgba(26, 60, 64, 0.3)');
            ambient.addColorStop(1, 'rgba(10, 4, 16, 0)');
            ctx.fillStyle = ambient;
            ctx.fillRect(0, 0, width, height);

            // Interactive Liquid Light
            if (mouse.active) {
                const liquidLight = ctx.createRadialGradient(
                    lerpMouse.x, lerpMouse.y, 0,
                    lerpMouse.x, lerpMouse.y, width * 0.4
                );
                liquidLight.addColorStop(0, 'rgba(0, 255, 213, 0.07)');
                liquidLight.addColorStop(0.5, 'rgba(26, 60, 64, 0.03)');
                liquidLight.addColorStop(1, 'rgba(4, 13, 14, 0)');
                
                ctx.globalCompositeOperation = 'screen';
                ctx.fillStyle = liquidLight;
                ctx.fillRect(0, 0, width, height);
                ctx.globalCompositeOperation = 'source-over';
            }

            requestAnimationFrame(render);
        };

        render();

        // Staggered Reveal on Scroll
        const sections = document.querySelectorAll('section');
        const observerOptions = {
            threshold: 0.4
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        sections.forEach(section => observer.observe(section));

        // Subtle Parallax for Text
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            const h1 = document.querySelector('h1');
            const h2 = document.querySelector('h2');
            
            if (h1) h1.style.transform = `translate3d(0, ${scrolled * 0.1}px, 0)`;
            if (h2) h2.style.transform = `translate3d(0, ${-(scrolled - height) * 0.05}px, 0)`;
        });
    </script>
</body>
</html>
